        <!-- Contact Form -->
        <!-- In order to set the email address and subject line for the contact form go to the bin/contact_me.php file. -->
        <div class="row">
            <div class="col-md-8">
                <!--<h3>Send us a Message</h3>-->
                <form name="sentMessage" id="contactForm" novalidate>
                    <div class="control-group form-group">
                        <ol class="breadcrumb">
                            <li class="active">账号设置</li>
                        </ol>
                    </div>
                    <div class="control-group form-group">
                        <div class="controls">
                            <label>会员名:</label>
                            <input type="text" class="form-control" id="name" required data-validation-required-message="请输入您的会员名">
                            <p class="help-block"></p>
                        </div>
                    </div>
                    <div class="control-group form-group">
                        <div class="controls">
                            <label>登录密码:</label>
                            <input type="password" class="form-control" id="password" required data-validation-required-message="请输入密码">
                        </div>
                    </div>
                    <div class="control-group form-group">
                        <ol class="breadcrumb">
                            <li class="active">填写基本信息</li>
                        </ol>
                    </div>
                    <div class="control-group form-group">
                        <div class="controls">
                            <label>手机号:</label>
                            <input type="text" class="form-control" id="phone" required data-validation-required-message="请输入手机号码">
                            <p class="help-block"></p>
                        </div>
                    </div>

                    <div class="form-inline">
                        <div class="control-group form-group">
                            <label>手机验证码:</label>
                            <div class="controls">
                                <input type="text" class="form-control" id="email" required data-validation-required-message="请输入您的手机验证码">
                                <button type="submit" class="btn btn-primary">获取验证码</button>
                            </div>
                        </div>
                    </div>

                    <div id="success"></div>
                    <!-- For success/fail messages -->
                    <button type="submit" class="btn btn-primary">注册</button>

                </form>
